{% extends 'tasksmanager/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div id="tasksmanager">
  <form method="post">
    <legend>Nueva tarea</legend>

    {{ form|crispy }}

    <div class="form-actions">
      <a href="{% url 'tasksmanager:home' %}" class="btn btn-secondary btn-lg">
        Cancelar
      </a>
      <button type="submit" class="btn btn-success btn-lg">
        Guardar
      </button>
    </div>

    {% csrf_token %}
  </form>
</div>
{% endblock content %}
